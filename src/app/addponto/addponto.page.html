<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Adicionar Ponto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="ponto.title" name="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Subtítulo</ion-label>
      <ion-input [(ngModel)]="ponto.subtitle" name="subtitle"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea [(ngModel)]="ponto.desc" name="desc"></ion-textarea>
    </ion-item>
    
    <ion-button expand="block" type="submit" class="salvarbnt">Salvar</ion-button>
  </form>
</ion-content>
