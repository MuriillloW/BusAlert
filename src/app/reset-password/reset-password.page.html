<ion-content [fullscreen]="true" class="ion-padding">

  <h3>Redefinição de Senha</h3>

  <ion-card-content>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" maxlength="50" required placeholder="seu@email.com"></ion-input>
  </ion-card-content>

  <ion-button class="submit" [disabled]="!email" (click)="handlePasswordReset()">
    Enviar Link
  </ion-button>

  <ion-fab slot="fixed" horizontal="left" vertical="bottom" routerLink="/login">
    <ion-fab-button>
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
