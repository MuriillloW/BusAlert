<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">user</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>


  <ion-tab-bar slot="bottom">
    <ion-tab-button class="tab-button-icon" (click)="goHome()" color="danger">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>


    <ion-tab-button class="tab-button-icon" (click)="goFavoritos()">
      <ion-icon name="star"></ion-icon>
    </ion-tab-button>

    
    <ion-tab-button class="tab-button-icon"  (click)="goUser()">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>
