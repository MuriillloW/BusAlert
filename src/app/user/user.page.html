<ion-content [fullscreen]="true">
  <ion-card class="card-user">
    
    <img alt="person" class="foto" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-button fill="clear" class="edit-button"><ion-icon name="create-outline"></ion-icon></ion-button>
        
          <ion-modal></ion-modal>
  
  
  
  
  
  
    <ion-card-header>
    <ion-card-title class="nome-card">Nome</ion-card-title>
    <ion-card-subtitle class="email-card">Email: exemplo@exemplo.com</ion-card-subtitle>
  </ion-card-header>

  
</ion-card>
</ion-content>


<ion-footer>
  
   <ion-toolbar class="footer-bar">
    
    <ion-buttons slot="start">
      
      <ion-button class="ion-button-start" (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
      
    </ion-buttons>

   <ion-buttons>
    
      <ion-button class="ion-button-center" (click)="goFavoritos()">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      
    </ion-buttons>

    <ion-buttons slot="end">
      
      <ion-button class="ion-button-end" (click)="goUser()">
        <ion-icon name="person"></ion-icon>
      </ion-button>
      
    </ion-buttons>

   </ion-toolbar>
