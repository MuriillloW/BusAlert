<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button class="ponto" expand="block" (click)="setOpen(true)">Estrada da Cachorra</ion-button>
  
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      
      <ion-header>
        
        <ion-toolbar>
          
          <ion-title>Ponto 0248</ion-title>
          
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)"><ion-icon name="close"></ion-icon></ion-button>
          </ion-buttons>
        
        </ion-toolbar>
      
      </ion-header>
        
    
          
      <ion-card class="ponto-card">
            
        <img alt="Silhouette of mountains" src="assets/pontos/Praca7.jpg" />
            
        <ion-card-header>
          <ion-card-title>Estrada da Cachorra</ion-card-title>
          <ion-card-subtitle>Nº2230</ion-card-subtitle>
        </ion-card-header>
          
        <ion-card-content>
            Em frente ao nº 2230, próximo ao ponto de ônibus, há uma praça com bancos e área verde, ideal para descanso e lazer.
        </ion-card-content>
        <ion-button expand="block" class="submit">Ver no Mapa</ion-button>

        <ion-button id="button-alert" fill="clear" expand="block" color="danger" class="submit">Acionar Alerta!</ion-button>
        
      </ion-card>
        
      
    </ng-template>
  
  </ion-modal>
    
</ion-content>


<ion-footer>
  
  <ion-toolbar class="footer-bar">
    
    <ion-buttons slot="start">
      
      <ion-button class="ion-button-start" (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
      
    </ion-buttons>

   <ion-buttons slot="start">
      
      <ion-button class="ion-button-center" (click)="goFavoritos()">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="ion-button-end" (click)="goUser()">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
