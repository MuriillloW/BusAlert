<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title>cadastro</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content class="ion-padding">
      <ion-img class="logo" src="../assets/logos/light-3.png"></ion-img>

      <h3>Cadastro</h3>
  
    
      <ion-card-content>
      <ion-label>Nome</ion-label>
      <ion-input type="text"></ion-input>

      <ion-label>Email</ion-label>
      <ion-input type="text"></ion-input>

      <ion-label>Senha</ion-label>
      <ion-input type="password">
        <ion-input-password-toggle color="danger" class="toggle-vermelho" slot="end"></ion-input-password-toggle>
      </ion-input>
      

      <ion-label>Confirmar senha</ion-label>
      <ion-input type="password">
        <ion-input-password-toggle color="danger" class="toggle-vermelho" slot="end"></ion-input-password-toggle>
      </ion-input>

      <ion-label>CEP</ion-label>
      <ion-input type="text" maxlength="9" [(ngModel)]="cep" (ionInput)="resetResponse()"></ion-input>
      
      <div *ngIf="errorMessage" style="color: red;">
          {{ errorMessage }}
      </div>

      <ion-button class="submit" (click)="consultarCep()">Cadastrar</ion-button>
      </ion-card-content>

</ion-content>
