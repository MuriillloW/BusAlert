<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user" color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">Squad LendÃ¡rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="intro-container">
    <h1>Toque nos cards! ðŸ‘‡</h1>
  </div>

  <div class="cards-grid">
    <div class="flip-container" *ngFor="let member of members" (click)="toggleCard(member)">
      
      <div class="flipper" [class.flipped]="member.isFlipped">
        
        <div class="front">
          <div class="image-wrapper">
            <img [src]="member.photo" alt="Foto">
          </div>
          <h2 class="name">{{ member.name }}</h2>
          <p class="role">{{ member.role }}</p>
          <ion-icon name="hand-left-outline" class="tap-icon"></ion-icon>

          <ion-button fill="clear" class="social-btn">
            <ion-icon name="logo-github" slot="icon-only"></ion-icon>
            <span class="social-handle">{{ member.github }}</span>
          </ion-button>
        </div>

        <div class="back">
          <h3>âš¡ Super Poder:</h3>
          <p class="power">{{ member.superPower }}</p>
          
          <div class="stats-box">
            <div class="stat-row" *ngFor="let stat of member.stats">
              <span>{{ stat.name }}</span>
              <div class="progress-bar">
                <div class="fill" [style.width.%]="stat.value" [style.background]="stat.color"></div>
              </div>
            </div>
          </div>

          <img [src]="member.funGif" class="mini-gif">
        </div>

      </div>
    </div>
  </div>

</ion-content>
